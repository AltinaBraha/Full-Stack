<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
    <link rel="stylesheet" href="style.csss">
</head>
<body>


    <div id="slideWrapper">

        <div class="slide">
            <img src="img/pht1.jpg" style="width: 100%;">
        </div>
        <div class="slide">
            <img src="img/pht2.jpg" style="width: 100%;">
        </div>
        <div class="slide">
            <img src="img/pht3.jpg" style="width: 100%;">
        </div>
    </div>

    <a class="prev"><img src="img/pht4.jpg" style="width: 50px; height: 50px;" onclick="plusSlides(-1)"></a>
    <a class="next"><img src="img/pht4.jpg" style="width: 50px; height: 50px;" onclick="plusSlides(+1)"></a>
    <script src="main.js"></script>
</body>
</html>
